name: Build Windows Portable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build backend (PyInstaller onefile)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller

          Write-Host "=== List backend folder ==="
          Get-ChildItem -Force backend

          if (!(Test-Path "backend/backend_server.py")) {
            throw "Missing backend/backend_server.py in repo"
          }

          Write-Host "=== Run PyInstaller (log to backend/pyinstaller.log) ==="
          python -m PyInstaller `
            --onefile `
            --noconfirm `
            --clean `
            --log-level=DEBUG `
            --name mvp_backend `
            backend/backend_server.py `
            --distpath backend/dist `
            --workpath backend/build 2>&1 | Tee-Object -FilePath backend/pyinstaller.log

          $code = $LASTEXITCODE

          Write-Host "=== Tail pyinstaller.log (last 120 lines) ==="
          if (Test-Path "backend/pyinstaller.log") { Get-Content backend/pyinstaller.log -Tail 120 }

          if ($code -ne 0) { throw "PyInstaller failed with exit code $code" }

          if (!(Test-Path "src-tauri/bin")) {
            New-Item -ItemType Directory -Force -Path "src-tauri/bin" | Out-Null
          }

          $found = Get-ChildItem -Path backend/dist -Recurse -File -Filter "mvp_backend*.exe" | Select-Object -First 1
          if (-not $found) {
            throw "mvp_backend.exe not found under backend/dist after PyInstaller"
          }

          Copy-Item $found.FullName "src-tauri/bin/mvp_backend.exe" -Force
          Get-ChildItem -Force src-tauri/bin

      - name: Upload PyInstaller log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller_log
          path: backend/pyinstaller.log

      - name: Install frontend deps
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build

      - name: Generate default icons (required by tauri-build)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python -m pip install --upgrade pip
          pip install pillow

          if (!(Test-Path "src-tauri/icons")) { New-Item -ItemType Directory -Force -Path "src-tauri/icons" | Out-Null }

          $py = @"
from PIL import Image
import os
os.makedirs('src-tauri/icons', exist_ok=True)
img = Image.new('RGBA', (256, 256), (30, 144, 255, 255))
img.save('src-tauri/icons/icon.png')
img.save('src-tauri/icons/icon.ico', sizes=[(256,256),(128,128),(64,64),(32,32),(16,16)])
print('icons generated')
"@
          $py | Out-File -FilePath "gen_icon.py" -Encoding utf8
          python gen_icon.py
          Get-ChildItem -Force "src-tauri/icons"

      - name: Build Tauri
        run: npm run tauri:build

      - name: Prepare portable folder
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $out = "portable/AI 文档翻译助手"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          Copy-Item "src-tauri/target/release/ai-doc-translator.exe" "$out/AI 文档翻译助手.exe" -Force
          Copy-Item "src-tauri/bin/mvp_backend.exe" "$out/mvp_backend.exe" -Force
          Copy-Item "README_PORTABLE.txt" "$out/README.txt" -Force

          Get-ChildItem -Recurse -Force "portable"

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI_Doc_Translator_Portable
          path: portable
