name: Build Windows Portable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build backend (PyInstaller onefile)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller

          Write-Host "=== List backend folder ==="
          Get-ChildItem -Force backend

          if (!(Test-Path "backend/backend_server.py")) {
            throw "Missing backend/backend_server.py in repo"
          }

          Write-Host "=== Run PyInstaller (log to backend/pyinstaller.log) ==="
          # 把 PyInstaller 输出保存到文件，便于定位失败原因
          python -m PyInstaller `
            --onefile `
            --noconfirm `
            --clean `
            --log-level=DEBUG `
            --name mvp_backend `
            backend/backend_server.py `
            --distpath backend/dist `
            --workpath backend/build 2>&1 | Tee-Object -FilePath backend/pyinstaller.log

          $code = $LASTEXITCODE

          Write-Host "=== Tail pyinstaller.log (last 200 lines) ==="
          if (Test-Path "backend/pyinstaller.log") {
            Get-Content backend/pyinstaller.log -Tail 200
          } else {
            Write-Host "pyinstaller.log not found"
          }

          if ($code -ne 0) { throw "PyInstaller failed with exit code $code" }

          Write-Host "=== backend/dist contents ==="
          Get-ChildItem -Recurse -Force backend/dist

          if (!(Test-Path "src-tauri/bin")) {
            New-Item -ItemType Directory -Force -Path "src-tauri/bin" | Out-Null
          }

          $found = Get-ChildItem -Path backend/dist -Recurse -File -Filter "mvp_backend*.exe" | Select-Object -First 1
          if (-not $found) {
            throw "mvp_backend.exe not found under backend/dist after PyInstaller"
          }

          Copy-Item $found.FullName "src-tauri/bin/mvp_backend.exe" -Force

          Write-Host "=== Copied backend exe to src-tauri/bin ==="
          Get-ChildItem -Force src-tauri/bin

      - name: Upload PyInstaller log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller_log
          path: backend/pyinstaller.log

      - name: Install frontend deps
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build Tauri
        run: npm run tauri:build

      - name: Prepare portable folder
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $out = "portable/AI 文档翻译助手"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          if (!(Test-Path "src-tauri/target/release/ai-doc-translator.exe")) {
            Write-Host "=== src-tauri/target/release contents ==="
            Get-ChildItem -Recurse -Force "src-tauri/target/release" -ErrorAction SilentlyContinue
            throw "Missing built app exe: src-tauri/target/release/ai-doc-translator.exe"
          }

          Copy-Item "src-tauri/target/release/ai-doc-translator.exe" "$out/AI 文档翻译助手.exe" -Force

          if (!(Test-Path "src-tauri/bin/mvp_backend.exe")) {
            throw "Missing backend exe in src-tauri/bin/mvp_backend.exe"
          }
          Copy-Item "src-tauri/bin/mvp_backend.exe" "$out/mvp_backend.exe" -Force

          if (!(Test-Path "README_PORTABLE.txt")) {
            throw "Missing README_PORTABLE.txt"
          }
          Copy-Item "README_PORTABLE.txt" "$out/README.txt" -Force

          Write-Host "=== Portable folder prepared ==="
          Get-ChildItem -Recurse -Force "portable"

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI_Doc_Translator_Portable
          path: portable
